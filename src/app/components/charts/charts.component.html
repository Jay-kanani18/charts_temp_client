<!-- <ngx-ui-loader></ngx-ui-loader> -->

<header>

  <!-- <img src="../assets/logo/5ad3b211d82a873cf4d88a5d8bf34278.png" class="logo"> -->
</header>
<hr>  
<div class="input-group date-filter">

  <input 
  class="col-sm-1 form-control "
  type="date"
  name="from_date"
  id="from_date"
 value ="{{yesterday_date | date:'yyyy-MM-dd'}}"
  />
  <input
  class="col-sm-1 form-control "
  type="date"
  name="to_date"
  id="to_date"
  value="{{now_date | date:'yyyy-MM-dd'}}" 

  />
  <button class="btn refresh btn-secondary" (click)="loadCharts()" >
   apply
  </button>
</div>
<div class="charts" *ngFor="let chart of charts;let i=index" id="id{{i}}" [class.w-100]="full_screen_id == i" >
  
  <ngx-skeleton-loader class="chart mx-3" [theme]="{height: '300px', background: '#f7f7ff' ,width:'10%'}" *ngIf="!chart.load" >
  </ngx-skeleton-loader>
  <ngx-skeleton-loader class="chart mx-3" [theme]="{height: '250px', background: '#f7f7ff' ,width:'10%'}" *ngIf="!chart.load" >
  </ngx-skeleton-loader>
  <ngx-skeleton-loader class="chart mx-3" [theme]="{height: '200px', background: '#f7f7ff' ,width:'10%'}" *ngIf="!chart.load" >
  </ngx-skeleton-loader>
  <ngx-skeleton-loader class="chart mx-3" [theme]="{height: '150px', background: '#f7f7ff' ,width:'10%'}" *ngIf="!chart.load" >
  </ngx-skeleton-loader>
  <ngx-skeleton-loader class="chart mx-3" [theme]="{height: '100px', background: '#f7f7ff' ,width:'10%'}" *ngIf="!chart.load" >
  </ngx-skeleton-loader>
  <hr *ngIf="!chart.load">
 
  
  <div  class="chart" id="chart{{i}}" *ngIf="chart.load">
    
    <!-- <div  id="{{i}}">
    </div>    -->
    
  </div>
  <h3 class="name">{{chart.name}}</h3>
  <div class="icon-div image" (click)="fullScreen(i)">

    <!-- <img class="icon" src="../assets/icon/fullscreen (1).png" alt=""> -->
  </div>
</div>
<div *ngIf="charts?.length<=0"
class="d-flex flex-column align-items-center justify-content-center mt-5 m-5">
Charts not found

</div>
