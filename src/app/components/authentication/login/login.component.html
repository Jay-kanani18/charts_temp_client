<div
    class="h-100vh pt-50 pb-50"
    [class.component-dark-theme]="themeService.isDark()"
    [class.card-borderd-theme]="themeService.isCardBorder()"
    [class.card-border-radius]="themeService.isCardBorderRadius()"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <div class="d-table">
        <div class="d-table-cell">
            <div class="tagus-form ms-auto me-auto">
                <div class="title">
                    <div class="d-flex mb-10 align-items-center justify-content-center">
                        <!-- <h2 class="mb-0 me-30">Get Started</h2> -->
                        <img src="assets/img/logo-icon.png" alt="logo-icon" width="100px" height="100px">
                    </div>
                    <!-- <p>Donâ€™t have an account? <a routerLink="/authentication/register" class="main-color fw-medium">Register now!</a></p> -->
                </div>
                <form  [formGroup]="loginForm" >
     
                    <div class="bg-white border-radius pt-10 ps-20 pe-20">
                        <div class="tagus-form-group without-icon">
                            <label class="d-block mb-12 fw-semibold gray-color">Email Address </label>
                            <mat-form-field appearance="fill">
                                <mat-label>Email</mat-label>
                                <input formControlName="email" matInput >
                            </mat-form-field>
                        </div>
                        <div class="tagus-form-group without-icon">
                            <label class="d-block mb-12 fw-semibold gray-color">Password </label>
                            <mat-form-field appearance="fill">
                                <mat-label>Password</mat-label>
                                <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
                                <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                    </div>
        
                    <button mat-flat-button class="tagus d-block fw-semibold" type="submit" (click)="onLogin()">Log In</button>
                </form>
            </div>
        </div>
    </div>
</div>
